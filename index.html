<!DOCTYPE html>
<html lang="en-us">

	<head>

		<meta charset="UTF-8">
	 	<title>Grocery List</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon for the webpage -->
	 	<link rel="icon" href="assets/images/favicon.jpg" type="image/jpeg" sizes="16x16">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- Font Awesome icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body class="text-center">

		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		  	<div class="row">
		  		<div class="col-md-2">
		  			<img src="assets/images/cart.gif" id="left-cart-logo">
		  		</div>
		  		<div class="col-md-8">
		    		<h1>Grocery List</h1>      
		    		<h2>List your grocery items for purchase</h2>
		    	</div>
		  		<div class="col-md-2">
		  			<img src="assets/images/cart.gif" id="right-cart-logo">
		  		</div>
			</div>
		  </div>
		</div>

		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					<h2>Current Grocery Listing</h2>
					<div class="row">
						<div class="col-md-12">
							<table class="table table-striped table-bordered table-hover">
						    	<thead>
						      		<tr>
								        <th>Grocery Item</th>
								        <th>Notes</th>
								        <th>Purchased?</th>
								        <th>Update Grocery Info</th>
								        <th>Delete Grocery Info</th>
						      		</tr>
						    	</thead>
							    <tbody id="grocery-table-body">
							    	<tr>
							        	<td>Apples</td>
							        	<td>Notes</td>
							        	<td>Yes</td>
							        	<td><i data-key="Apple Key" class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
							        	<td><i data-key="Apple Key" class="fa fa-trash" aria-hidden="true"></i></td>
							      	</tr>
							      	<tr>
							        	<td>Oranges</td>
							        	<td>Notes</td>
							        	<td>Yes</td>
							        	<td><i data-key="Oranges Key" class="fa fa-pencil-square-o" aria-hidden="true"></i></td>
							        	<td><i data-key="Oranges Key" class="fa fa-trash" aria-hidden="true"></i></td>
							      	</tr>
							    </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 offset-md-2 offset-md-right-2 border rounded p-3">
					<h2 id="grocery-add-update">Add Grocery Item</h2>
					  	<form>
						    <div class="form-group">
						      <label for="grocery-item-name">Grocery Item Name</label>
						      <br>
						      <input type="text" class="form-control" id="grocery-item-name" placeholder="Bananas" name="grocery-item-name">
						      <div id="grocery-item-name-feedback" class="feedback"></div>
						    </div>
						    <div class="form-group">
						      <label for="notes">Notes</label>
						      <br>
						      <input type="text" class="form-control" id="notes" placeholder="Buy a dozen of these" name="notes">
						      <div id="notes-feedback" class="feedback"></div>
						    </div>						    	
						    <div class="form-group">
						    	<input type="hidden" id="databaseKey" name="databaseKey" value="">
						    </div>
						    <button id="submit-grocery-info" type="submit" class="btn btn-primary">Submit</button>
						    <button id="cancel-grocery-info-update" type="submit" class="btn btn-danger">Cancel</button>
					  	</form>
				</div>
			</div>

		</div>

		<!-- Load the associated JavaScript files -->
		<!-- Firebase database -->
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

		<script type="text/javascript" src="assets/javascript/app.js"></script>

	</body>

</html>
